version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bertil
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/bertil
      CORS_ALLOW_ORIGINS: "*"
      OCR_PROVIDER: stub
      LLM_PROVIDER: openrouter
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      LLM_CACHE_URL: redis://redis:6379/1
      LLM_CACHE_TTL_HOURS: 24
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/bertil
      OCR_QUEUE_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  db_data:




